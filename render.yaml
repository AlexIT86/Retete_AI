services:
  - type: web
    name: retete-ai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: LOG_LEVEL
        value: INFO
      - key: SECURE_COOKIES
        value: true
      - key: FLASK_DEBUG
        value: "false"
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true

